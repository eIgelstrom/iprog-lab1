<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.material.min.css">
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="styles/app.css">


  </head>
  <body>
	<div class="container view">
    <div class="pages navbar-fixed">
      <div class="page">
        <div id="navigationView" class="navbar">
          <div class="navbar-inner">
            <div id="button-left" class="left" style="display: none;">
              <a href="#" class="link icon-only">
                <i class="icon icon-back"></i>
              </a>
            </div>
            <div id="title" class="center">Dinn3r Plann3r</div>
            <div id="button-right" class="right" style="display: none;">
              <a href="#" class="link icon-only">
                <i class="icon icon-forward"></i>
              </a>
            </div>
          </div>
        </div>
        <div id="startView" class="page-content router-view">
          <div class="list-block media-list">
            <ul></ul>
          </div>
          <a href="#create" class="floating-button">
            <i class="icon icon-plus"></i>
          </a>
        </div>
        <div id="createDinnerView" class="page-content router-view">
          <div class="list-block">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="datetime-local">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input type="number" placeholder="# of guests">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block-title">Dishes</div>
            <div class="list-block media-list">
              <ul>
               <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Toast Skagen</div>
                        <div class="item-after">300:-</div>
                      </div>
                      <div class="item-subtitle">Starter</div>
                    </div>
                  </div>
                </li>
                <li>
                  <a href="#selectDish/starters" class="item-content">
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">Add new dish</div>
                        <div class="item-after"><span class="badge bg-blue"><i class="icon icon-plus"></i></span></div>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        <div id="selectDishView" class="page-content router-view">
          <div class="content-block">
            <div class="buttons-row">
              <a href="#selectDish/starters" class="tab-link active button">Starters</a>
              <a href="#selectDish/mains" class="tab-link button">Mains</a>
              <a href="#selectDish/desserts" class="tab-link button">Desserts</a>
            </div>
          </div>
          <div class="tabs">
            <div id="starters" class="tab active">
              <div class="list-block media-list">
                <ul></ul>
              </div>
            </div>
            <div id="mains" class="tab">
              <div class="list-block media-list">
                <ul></ul>
              </div>
            </div>
            <div id="desserts" class="tab">
              <div class="list-block media-list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
    		<div id="dinnerView" class="page-content router-view">
            <div class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                  <div class="item-inner">
                    <div class="item-title">Date</div>
                    <div class="item-after"><span id="dinnerDate"></span></div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-media"><i class="icon icon-form-name"></i></div>
                  <div class="item-inner">
                    <div class="item-title">Guests</div>
                    <div class="item-after"><span id="numberOfGuests"></span></div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-media">sek</div>
                  <div class="item-inner">
                    <div class="item-title">Total price</div>
                    <div class="item-after"><span id="totalPrice"></span></div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block-title">Dishes</div>
            <div class="list-block media-list">
              <ul id="dishesList">
              </ul>
            </div>
    		</div>
        <div id="dishView" class="page-content router-view">
            <div class="content-block"><div class="dish-img"></div></div>
            <div class="content-block-title">Ingredients</div>
            <div class="list-block">
              <ul id="ingredientsList">
              </ul>
            </div>
            <div class="content-block-title">Instructions</div>
            <div class="content-block inset">
              <div class="content-block-inner">
                <p id="instructions"></p>
              </div>
            </div>
        </div>
      </div>
    </div>
